

<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Unidades da Assistência Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Módulo das Unidades de Assistência Social</h1>
        </header>

        <div id="content" class="hidden">
            <div class="form-group">
                <label for="unidades">Unidades</label>
                <select id="unidades" onchange="selecionarUnidade()"></select>
            </div>
            <div class="form-group">
                <label>Capacidade de Vagas</label>
                <input type="number" id="capacidade" readonly>
            </div>
            <div class="form-group">
                <label>Vagas Utilizadas</label>
                <input type="number" id="utilizadas" readonly>
            </div>
            <div class="form-group">
                <label>Vagas Disponíveis</label>
                <input type="number" id="disponiveis" readonly>
            </div>
            <div class="form-group">
                <label>Vagas Solicitadas</label>
                <input type="number" id="solicitadas" readonly>
            </div>
            <div class="form-group">
                <label for="confirmar">Quantidade de Vagas a Confirmar</label>
                <input type="number" id="confirmar" min="0">
            </div>
            <button onclick="confirmarReserva()">Confirmar Reserva</button>
        </div>

        <div id="message-container"></div>
    </div>
 
    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
