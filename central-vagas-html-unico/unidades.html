<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Unidades da Assistência Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        header h1 {
            color: #333;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="number"]:read-only {
            background-color: #eee;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #auth-button {
            background-color: #28a745;
        }

        #auth-button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

                /* Estilo do fundo do popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            /* fundo escurecido */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        /* Caixa de mensagem */
        .popup-content {
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            max-width: 90%;
            font-size: 1.1em;
            color: #333;
        }

        /* Animação suave ao abrir */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #popup.hidden {
            display: none;
        }

        .popup-emoji {
            font-size: 3em;
            /* emoji maior */
            line-height: 1;
        }
    </style>
</head>

<body>
    
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="popup-emoji">✔️</span>
            <p id="popup-message">Vagas Confirmada com sucesso!</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Unidades de Assistência Social</h1>
        </header>

        <div id="content" class="hidden">
            <div class="form-group">
                <label for="unidades">Unidades</label>
                <select id="unidades" onchange="selecionarUnidade()"></select>
            </div>
            <div class="form-group">
                <label>Capacidade de Vagas</label>
                <input type="number" id="capacidade" readonly>
            </div>
            <div class="form-group">
                <label>Vagas Utilizadas</label>
                <input type="number" id="utilizadas" readonly>
            </div>
            <div class="form-group">
                <label>Vagas Disponíveis</label>
                <input type="number" id="disponiveis" readonly>
            </div>
            <div class="form-group">
                <label>Vagas Solicitadas</label>
                <input type="number" id="solicitadas" readonly>
            </div>
            <div class="form-group">
                <label for="confirmar">Quantidade de Vagas a Confirmar</label>
                <input type="number" id="confirmar" min="0">
            </div>
            <button onclick="confirmarReserva()">Confirmar Reserva</button>
        </div>

        <div id="message-container"></div>
    </div>

    <script>
        // URL base da nossa API backend
        const API_URL = 'https://central-vagas-backend.onrender.com/api';


        // Armazena todos os dados das unidades carregados da API
        let allData = [];

        // Função que é chamada assim que a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            carregarDadosAPI();
        });

        // Carrega os dados iniciais da API
        async function carregarDadosAPI() {
            showMessage('Carregando dados...', 'loading');
            try {
                const response = await fetch(`${API_URL}/unidades`);
                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.statusText}`);
                }
                allData = await response.json();
                popularUnidades();

                // Restaura a unidade salva após popular o select
                const unidadeSalva = sessionStorage.getItem('unidadeSelecionada');
                if (unidadeSalva) {
                    const select = document.getElementById('unidades');
                    select.value = unidadeSalva;
                }

                selecionarUnidade(); // preenche os campos
                hideMessage();

                document.getElementById('content').classList.remove('hidden');

            } catch (err) {
                showMessage(`Erro ao carregar dados: ${err.message}. Verifique se o backend está rodando.`, 'error');
                console.error(err);
            }
        }


        function popularUnidades() {
            const select = document.getElementById('unidades');
            const valorSelecionado = select.value; // salva o valor atual

            select.innerHTML = '<option value="">-- Selecione uma unidade --</option>';
            allData.forEach((unidade) => {
                const option = document.createElement('option');
                option.value = unidade.id;
                option.textContent = unidade.nome;
                select.appendChild(option);
            });

            // restaura o valor selecionado, se ainda existir
            if (valorSelecionado) {
                select.value = valorSelecionado;
            }
        }

        function selecionarUnidade() {
            const selectedId = document.getElementById('unidades').value;

            // Salva no sessionStorage
            sessionStorage.setItem('unidadeSelecionada', selectedId);

            const fields = ['capacidade', 'utilizadas', 'disponiveis', 'solicitadas', 'confirmadas', 'reservar', 'confirmar'];
            fields.forEach(fieldId => {
                const element = document.getElementById(fieldId);
                if (element) element.value = '';
            });

            if (selectedId === "") return;

            const unidadeData = allData.find(u => u.id == selectedId);
            if (!unidadeData) return;

            document.getElementById('capacidade').value = unidadeData.capacidade_vagas;
            document.getElementById('utilizadas').value = unidadeData.vagas_utilizadas;
            document.getElementById('disponiveis').value = unidadeData.vagas_disponiveis;
            document.getElementById('solicitadas').value = unidadeData.vagas_solicitadas;

            if (document.getElementById('confirmadas')) {
                document.getElementById('confirmadas').value = unidadeData.vagas_confirmadas;
            }

            if (document.getElementById('confirmar')) {
                document.getElementById('confirmar').value = unidadeData.vagas_solicitadas;
            }
        }


        // --- Funções Específicas dos Módulos ---

        // MÓDULO UNIDADES
        async function confirmarReserva() {
            const selectedId = document.getElementById('unidades').value;
            if (selectedId === "") {
                return showMessage("Por favor, selecione uma unidade.", "error");
            }

            const vagasAConfirmar = parseInt(document.getElementById('confirmar').value);
            if (isNaN(vagasAConfirmar) || vagasAConfirmar < 0) {
                return showMessage("Por favor, informe um número de vagas válido.", "error");
            }

            try {
                const response = await fetch(`${API_URL}/unidades/${selectedId}/confirmar`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vagasAConfirmar: vagasAConfirmar }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Erro do servidor');
                }

                showMessage(result.message, "success");
                mostrarPopup("Reserva efetuada com sucesso!");
                carregarDadosAPI(); // Recarrega os dados atualizados
            } catch (err) {
                showMessage(err.message, "error");
                console.error(err);
            }
        }

        // --- Funções Utilitárias ---
        function showMessage(msg, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${msg}</div>`;
        }
        function hideMessage() {
            const container = document.getElementById('message-container');
            container.innerHTML = '';
        }

    </script>

    <script>
        setTimeout(function () {
            location.reload();
        }, 30000); // 10000 milissegundos = 10 segundos
    </script>

    <script>
        function mostrarPopup(mensagem) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            popupMessage.textContent = mensagem;
            popup.classList.remove('hidden');

            // Fecha automaticamente após 3 segundos
            setTimeout(() => {
                popup.classList.add('hidden');
            }, 3000);
        }
    </script>


</html>
